<!DOCTYPE html>

<html>

<head>

    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
<!-- created a div class -->
<div>
 <h2> Form Validation </h2>
    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <form id="basicForm">

                    <div class="form-group">

                        <label for="userName">Full Name:</label>

                        <input type="text" class="form-control" id="userName" name="userName" required>

                        <small id="userNameError" class="form-text text-danger"></small>

                    </div>

                    <div class="form-group">

                        <label for="userEmail">Email adress:</label>

                        <input type="email" class="form-control" id="userEmail" name="userEmail" required>

                        <small id="userEmailError" class="form-text text-danger"></small>

                    </div>

                    <div class="form-group">

                        <label for="userPhone">Phone Number:</label>

                        <input type="tel" pattern="[0-9]{10}" class="form-control" id="userPhone" name="userPhone" required>

                        <small id="userPhoneError" class="form-text text-danger"></small>

                    </div>

                    <div class="form-group">

                        <label for="userPass">Password:</label>

                        <input type="password" class="form-control" id="userPass" name="userPass" required>

                        <small id="userPassError" class="form-text text-danger"></small>

                    </div>

                    <div class="form-group">

                        <label for="confirmPass">Confirm Password:</label>

                        <input type="password" class="form-control" id="confirmPass" name="confirmPass" required>

                        <small id="confirmPassError" class="form-text text-danger"></small>
                        <br>

                    </div>

                    <button type="submit" class="btn btn-primary">submit</button>

                </form>

            </div>

        </div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
